<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
    <head>
        <title>Ray Chang</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		
		<!-- Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Raleway|Sura" rel="stylesheet">
		
		<link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    
	<body>		
		<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
			<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<h1 class="navbar-brand abs">Ray Chang</h1>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-item nav-link" href="#">Home</a>
					<a class="nav-item nav-link" href="#">About</a>
					<a class="nav-item nav-link" href="{% url 'post_list' %}">Blog</a>
					{% if user.is_authenticated %}
						<a class="nav-item nav-link ml-auto" href="{% url 'post_new' %}"><i class="fa fa-plus"></i></a>
						<a class="nav-item nav-link ml-auto" href="{% url 'post_draft_list' %}"><i class="fa fa-pencil-square-o"></i></a>
						<a class="nav-item nav-link ml-auto" href="{% url 'logout' %}">Logout</a>
					{% else %}
						<a class="nav-item nav-link" href="{% url 'login' %}"><i class="fa fa-unlock-alt"></i></a>
					{% endif %}
				</div>
			</div>
		</nav>

		<div class="container-fluid">
			<div class="row">
				{% block content %}
				{% endblock %}
			</div>
		</div>
		
		<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    </body>
</html>
